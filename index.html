<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <link rel="icon" href="heart-icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Our Beautiful Journey Together</h1>
    
        <div class="bucket-list-container">
            <label for="bucketList">Bucket List</label>
            <select id="bucketList">
                <option value="travel">Travel the World</option>
                <option value="skydiving">Go Skydiving</option>
                <option value="beach">Visit a Beautiful Beach</option>
                <option value="concert">Attend a Concert Together</option>
                <option value="camping">Go Camping Under the Stars</option>
                <option value="paris">Visit Paris</option>
                <!-- Add more bucket list items as you wish -->
            </select>
        </div>
        
        <div class="make-happy-container">
            <button id="makeMeHappy" class="make-happy-button">Make Me Happy</button>
        </div>        

        <!-- Audio Section -->
        <div class="audio-container">
            <audio controls>
                <source src="your-audio-file.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    
        <!-- Days Together Clock -->
        <div class="days-together">
            <h2>Days Together: <span id="daysCount">Loading...</span></h2>
        </div>
    
        <!-- Image Gallery Section -->
        <div class="photo-gallery">
            <div class="photo-item" id="mainImage">
                <img src="photo1.jpg" alt="Memory 1" class="image-item">
            </div>
            <div class="photo-item">
                <img src="photo2.jpg" alt="Memory 2" class="image-item">
            </div>
            <div class="photo-item">
                <img src="photo3.jpg" alt="Memory 3" class="image-item">
            </div>
            <!-- Add more photos as needed -->
        </div>
    
        <!-- PNG Hydrangea Images at the Bottom -->
        <div class="bottom-decor">
            <img src="hydrangea.png" alt="Hydrangea" class="bottom-image">
            <!-- Add more hydrangeas if needed -->
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
